name: 'coverage'

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [ubuntu-latest, macos-latest, windows-latest]
        # python-version: ["3.9", "3.10", "3.11", "3.12", "pypy3.9", "pypy3.10"]
        os: [ubuntu-latest]
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      # You can test your matrix by printing the current Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -U pymavlink pytest pytest-cov coverage==4.5.4
          pip install build
          pip install -U .
  
      - name: Set PYTHONPATH
        run: |
          echo "$PYTHONPATH"
          echo "PYTHONPATH=/home/runner/work/MethodicConfigurator/MethodicConfigurator/MethodicConfigurator" >> $GITHUB_ENV
          echo "$PYTHONPATH"

      - name: Test with unittest
        run: |
          PYTHONPATH=MethodicConfigurator pytest --continue-on-collection-errors --cov-report xml:unittests/coverage.xml unittests/*.py
          coverage xml unittests/coverage.xml

      - name: Get Cover 
        uses: andraghetti/coverage@v3.2
        with:
            coverageFile: unittests/coverage.xml
            token: ${{ secrets.GITHUB_TOKEN }}
